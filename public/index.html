<!DOCTYPE html>
<html ng-app="eventConf">
  <head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Node/Angular Event App</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

  </head>

  <body ng-controller="Controller">
    <div class="container">
      <header>
        <h1 class="text-center">GTC SESSIONS</h1>
      </header>

      <div class="clearfix">
        <button ng-click="downloadCSV()" class="pull-right btn btn-primary">CSV download</button>
      </div>

      <br><div id="message">Loading sessions...</div>
    </div>

    <session info="sessions"></session>
   
  </body>
</html>
